syntax = "proto3";
package tomahawk.csr.v1;

import "gogoproto/gogo.proto";
import "tomahawk/csr/v1/params.proto";

option go_package = "github.com/tomahawk-network/tomahawk/v6/x/csr/types";

// GenesisState defines the csr module's genesis state.
message GenesisState {
  // params defines all of the parameters of the module
  Params params = 1 [(gogoproto.nullable) = false];
}
